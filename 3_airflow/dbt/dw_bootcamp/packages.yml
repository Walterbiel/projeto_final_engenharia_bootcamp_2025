packages:

  # Pacote oficial do dbt-labs
  # Fornece macros utilitárias reutilizáveis para projetos dbt.
  # Usado principalmente para:
  # - Gerar chaves surrogates (ex: surrogate_key)
  # - Operações comuns de SQL (unpivot, date_spine, pivot, etc.)
  # - Padronizar lógica entre bancos diferentes
  # Essencial em projetos de Data Warehouse.
  - package: dbt-labs/dbt_utils
    version: "1.3.0"

  # Pacote da Metaplane focado em qualidade de dados
  # Permite criar testes avançados e mais expressivos que os testes nativos do dbt.
  # Usado principalmente para:
  # - Testes de range, nulls, valores aceitos
  # - Testes condicionais (ex: coluna não nula apenas quando outra condição é verdadeira)
  # - Regras de qualidade mais próximas da realidade do negócio
  # Ideal para garantir confiabilidade nas dimensões e fatos do DW.
  - package: metaplane/dbt_expectations
    version: "0.10.8"
